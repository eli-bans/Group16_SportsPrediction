<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Prediction App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Football Prediction App</h1>

    <form action="/predict" method="post">
        <label for="team">Select your favorite team:</label>
        <select id="team" name="team">
            <option value="team1">Team 1</option>
            <option value="team2">Team 2</option>
            <!-- Add more options as needed -->
        </select>

        <br><br>

        <label for="prediction">Predict the outcome:</label>
        <input type="text" id="prediction" name="prediction" placeholder="Enter your prediction...">

        <br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
